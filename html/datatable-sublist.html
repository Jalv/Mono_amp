<!-- SUBLIST Conversations -->
<div class="col-md-12" ng-controller="SublistTabController as sublistTab">
  <h1>{{sublistTab.sublistName}}</h1>
  <button class= "btn btn-primary" ng-click="sublistTab.selectAll()"> Select All </button>
  <button class= "btn btn-primary" ng-click="sublistTab.unselectAll()"> Unselect All </button>
  <button class= "btn btn-primary" ng-click="sublistTab.showDetails()"> Show Details</button>
  <button class= "btn btn-primary" ng-click="sublistTab.hideDetails()"> Hide Details </button>
  <span class = "pull-right"> <input ng-model="sublistTab.packet_search_payload" type= "checkbox"/> Search in Payload</span>
  <table cellpadding="0" cellspacing="0" border="0" class="display" id="sublist_table">
    <thead>
      <tr>
        <th align="left">Sel.</th>
        <th align="left">ID conversation</th>
        <th align="left">ID packet</th>
        <th align="left">IP source</th>
        <th align="left">IP destination</th>
        <th align="left">Port src</th>
        <th align="left">Port dst</th>
        <th align="left">L4 proto</th>
        <th align="left">Packet length</th>
        <th align="left">L5 proto</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr ng-repeat="packet in current_session.packets" > -->
      <!-- <td>{{packet.ip_src}}</td> -->
      <tr>
        <td colspan="3" class="dataTables_empty">Loading data from server</td>
      </tr>
      <!-- <td>{{packet.class_name}}</td> -->
    </tbody>
  </table>
</div>

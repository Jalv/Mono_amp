<ul class="nav nav-pills nav-stacked">
  <li ng-repeat="session in sessions"
  ng-class="{active: mono.isCurrent(session.id_session)}">
  <a href="#" ng-click="mono.setCurrent(session.id_session)">
    ({{session.id_session}}){{session.name}}</a>
  </li>
</ul>
<h2>Create session</h2>
<form name="createSession" ng-submit="mono.addSession()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name"
    ng-model="mono.newSession">
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
{{mono.newSession}}
